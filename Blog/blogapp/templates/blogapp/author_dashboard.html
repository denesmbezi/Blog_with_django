<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
    </head>
    <body>
        <h1>Welcome {{ user.username }}</h1>
        {% if posts %}
        <ul>
            {% for post in posts %}
            <li>{{ post.title }} {{ post.status }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <h3>No post right now</h3>
        {% endif %}
    </body>
</html>
